<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Batalha Naval - Riachuelo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Batalha Naval - Riachuelo</h1>


  <div id="controls">
    <h2>Posicione sua frota</h2>

    <div class="ships-picker">
      <!-- Navio 4 casas -->
      <button class="ship-btn" data-size="4" aria-label="Navio de 4 casas">
        <div class="ship-container">
          <img src="navio-button.png" alt="Navio de guerra" class="ship-image">
        </div>
        <span class="ship-label">Navio de 4 casas</span>
      </button>

      <!-- Navio 3 casas -->
      <button class="ship-btn" data-size="3" aria-label="Navio de 3 casas">
        <div class="ship-container">
          <img src="navio-button.png" alt="Navio de guerra" class="ship-image">
        </div>
        <span class="ship-label">Navio de 3 casas</span>
      </button>

      <!-- Navio 2 casas -->
      <button class="ship-btn" data-size="2" aria-label="Navio de 2 casas">
        <div class="ship-container">
          <img src="navio-button.png" alt="Navio de guerra" class="ship-image">
        </div>
        <span class="ship-label">Navio de 2 casas</span>
      </button>
    </div>

    <br>
    <button class="orientation-btn" data-orientation="horizontal">Horizontal</button>
    <button class="orientation-btn" data-orientation="vertical">Vertical</button>

    <!-- Botão de instruções aqui -->




    <button id="instructions-btn">
      <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z">
        </path>
      </svg>
      Instruções
    </button>


    <p id="status">Escolha um navio e sua orientação para posicionar.</p>
  </div>




  <!-- Boards side-by-side -->
  <div id="boards-wrapper">
    <div class="board-column">
      <h2>Seu Tabuleiro</h2>
      <div id="player-board" class="board"></div>
    </div>

    <div class="board-column">
      <h2>Tabuleiro Inimigo</h2>
      <div id="enemy-board" class="board"></div>
    </div>
  </div>

  <!-- Restart button area (hidden until game ends) -->
  <div id="restart-area">
    <hr class="divider">
    <button id="restart-btn" class="start-btn" style="display:none;">Reiniciar Partida</button>
  </div>

  <!-- Modal Pergunta -->
  <div id="question-modal" class="modal">
    <div class="modal-content">
      <h3 id="question-text"></h3>
      <div id="options"></div>
    </div>
  </div>


  <script src="script.js"></script>

  <script>
    // -------- Instruções --------
    const instructionsBtn = document.getElementById("instructions-btn");

    instructionsBtn.onclick = () => {
      window.location.href = "instrucoes.html";
    };
  </script>
</body>

</html>
