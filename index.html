<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Batalha Naval - Riachuelo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Batalha Naval - Riachuelo</h1>


  <div id="controls">
    <h2>Posicione sua frota</h2>

    <div class="ships-picker">
      <!-- Navio 4 casas -->
      <button class="ship-btn ship-size-4" data-size="4" aria-label="Navio de 4 casas">
        <span class="ship-graphic" aria-hidden="true">
          <span class="ship-body">
            <span class="prow"></span>
            <span class="hull">
              <span class="funnels">
                <span class="funnel"></span>
                <span class="funnel"></span>
                <span class="funnel"></span>
                <span class="funnel"></span>
              </span>
              <span class="portholes">
                <span class="port"></span>
                <span class="port"></span>
                <span class="port"></span>
                <span class="port"></span>
              </span>
            </span>
          </span>
        </span>
        <span class="ship-label">Navio de 4 casas</span>
      </button>

      <!-- Navio 3 casas -->
      <button class="ship-btn ship-size-3" data-size="3" aria-label="Navio de 3 casas">
        <span class="ship-graphic" aria-hidden="true">
          <span class="ship-body">
            <span class="prow"></span>
            <span class="hull">
              <span class="funnels">
                <span class="funnel"></span>
                <span class="funnel"></span>
                <span class="funnel"></span>
              </span>
              <span class="portholes">
                <span class="port"></span>
                <span class="port"></span>
                <span class="port"></span>
              </span>
            </span>
          </span>
        </span>
        <span class="ship-label">Navio de 3 casas</span>
      </button>

      <!-- Navio 2 casas -->
      <button class="ship-btn ship-size-2" data-size="2" aria-label="Navio de 2 casas">
        <span class="ship-graphic" aria-hidden="true">
          <span class="ship-body">
            <span class="prow"></span>
            <span class="hull">
              <span class="funnels">
                <span class="funnel"></span>
                <span class="funnel"></span>
              </span>
              <span class="portholes">
                <span class="port"></span>
                <span class="port"></span>
              </span>
            </span>
          </span>
        </span>
        <span class="ship-label">Navio de 2 casas</span>
      </button>
    </div>

    <br>
    <button class="orientation-btn" data-orientation="horizontal">Horizontal</button>
    <button class="orientation-btn" data-orientation="vertical">Vertical</button>

    <!-- Botão de instruções aqui -->
    <button id="instructions-btn">Instruções</button>

    <p id="status">Escolha um navio e sua orientação para posicionar.</p>
  </div>




  <!-- Boards side-by-side -->
  <div id="boards-wrapper">
    <div class="board-column">
      <h2>Seu Tabuleiro</h2>
      <div id="player-board" class="board"></div>
    </div>

    <div class="board-column">
      <h2>Tabuleiro Inimigo</h2>
      <div id="enemy-board" class="board"></div>
    </div>
  </div>

  <!-- Restart button area (hidden until game ends) -->
  <div id="restart-area">
    <hr class="divider">
    <button id="restart-btn" class="start-btn" style="display:none;">Reiniciar Partida</button>
  </div>

  <!-- Modal Pergunta -->
  <div id="question-modal" class="modal">
    <div class="modal-content">
      <h3 id="question-text"></h3>
      <div id="options"></div>
    </div>
  </div>

  <!-- Modal Instruções -->
  <div id="instructions-modal" class="modal">
    <div class="modal-content">
      <div class="instructions-content">
        <img src="instrucoes.png" alt="Instruções do jogo" class="instructions-image">
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // -------- Instruções --------
    const instructionsBtn = document.getElementById("instructions-btn");
    const instructionsModal = document.getElementById("instructions-modal");
    const closeInstructions = document.getElementById("close-instructions");

    instructionsBtn.onclick = () => {
      instructionsModal.style.display = "block";
    };

    closeInstructions.onclick = () => {
      instructionsModal.style.display = "none";
    };

    // Fecha modal clicando fora
    window.addEventListener("click", function (event) {
      if (event.target === instructionsModal) {
        instructionsModal.style.display = "none";
      }
    });
  </script>
</body>

</html>
